<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio Neural</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #f2f2f2;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: #f2f2f2;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .lang-switch button {
      margin-left: 10px;
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 5px 10px;
      cursor: pointer;
    }

    .hero {
      padding: 100px 20px;
      text-align: center;
    }

    .cta .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #00aaff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      color: #888;
    }
  </style>
</head>

<body>
  <header>
    <h1>Studio Neural</h1>
    <nav>
      <ul>
        <li><a href="#" class="active">Начало / Home</a></li>
        <li><a href="#">За нас / About</a></li>
        <li><a href="#">Услуги / Services</a></li>
        <li><a href="#">Проекти / Projects</a></li>
        <li><a href="#">Контакт / Contact</a></li>
      </ul>
    </nav>
    <div class="lang-switch">
      <button onclick="switchLang('bg')">BG</button>
      <button onclick="switchLang('en')">EN</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2 data-bg="Архитектура, вдъхновена от бъдещето." data-en="Architecture inspired by the future.">
        Архитектура, вдъхновена от бъдещето.
      </h2>
      <p data-bg="Създаваме интелигентни пространства чрез AI." data-en="We create intelligent spaces with AI.">
        Създаваме интелигентни пространства чрез AI.
      </p>
    </section>

    <section class="cta">
      <a href="#" class="btn">Виж проекти / View Projects</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Studio Neural. All rights reserved.</p>
  </footer>

  <script>
    function switchLang(lang) {
      document.querySelectorAll("[data-bg]").forEach(el => {
        el.textContent = lang === "bg" ? el.getAttribute("data-bg") : el.getAttribute("data-en");
      });
    }
  </script>
</body>
</html>
